<div class="w-full max-w-[1200px] flex flex-col gap-[18px]">
  <div class="flex items-center gap-3">
    <a class="text-[11px] font-semibold tracking-[0.2em] uppercase text-[#64748b] no-underline"
      routerLink="/survey">Atras</a>
  </div>

  <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-4">
    <div>
      <h1 class="text-[22px] font-bold m-0 mb-1.5">Resumen de Respuestas</h1>
      <p class="text-[13px] text-[#64748b] m-0">Revisa los datos recopilados antes de realizar el envio final.</p>
    </div>
    <span
      class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-[rgba(0,230,0,0.12)] text-[#15803d] text-[11px] font-semibold uppercase tracking-[0.12em] w-fit">Sincronizado</span>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
    <div
      class="flex flex-col gap-2.5 p-4 rounded-2xl border border-[rgba(148,163,184,0.2)] bg-white shadow-[0_10px_18px_rgba(15,23,42,0.05)]"
      *ngFor="let item of flow.summaryItems(); let i = index">
      <div class="flex items-center justify-between gap-3">
        <span
          class="text-[10px] uppercase tracking-[0.18em] text-[#16a34a] bg-[rgba(0,230,0,0.12)] px-2.5 py-1 rounded-full font-semibold">Pregunta
          {{ i + 1 }}</span>
        <button
          class="border border-[#cbd5e1] bg-[#f8fafc] rounded-xl px-3 py-1.5 text-[11px] font-semibold uppercase tracking-[0.12em] text-[#1e293b] cursor-pointer h-fit"
          type="button" (click)="edit(item.id)">Editar</button>
      </div>
      <p class="text-[13px] uppercase tracking-[0.14em] text-[#64748b] m-0">{{ item.title }}</p>
      <div class="bg-[#f8fafc] rounded-xl p-[10px_12px] text-sm font-semibold">
        <span>{{ formatAnswer(item.value) }}</span>
      </div>
    </div>
  </div>

  <div
    class="mt-2 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 pt-4 border-t border-[rgba(148,163,184,0.2)]">
    <div class="flex gap-4 text-xs text-[#64748b]">
      <span>Verificado por IA</span>
      <span>Fecha: Hoy</span>
    </div>
    <div class="flex gap-3 flex-wrap">
      <button
        class="w-full sm:w-auto sm:min-w-[160px] inline-flex items-center justify-center py-2.5 px-3.5 border border-[#cbd5e1] rounded-2xl text-[14px] font-semibold text-[#1e293b] bg-white cursor-pointer"
        type="button">Guardar borrador</button>
      <button
        class="w-full sm:w-auto sm:min-w-[160px] border-none rounded-2xl py-3 px-4 text-[15px] font-bold bg-[#00e600] text-[#032f03] cursor-pointer shadow-[0_12px_20px_rgba(0,230,0,0.25)] transition-all hover:-translate-y-0.5 hover:shadow-[0_16px_28px_rgba(0,230,0,0.28)]"
        type="button" (click)="finalize()">Enviar Encuesta</button>
    </div>
  </div>
</div>
