<div class="w-full max-w-[520px] flex flex-col gap-4 items-center justify-center mx-auto">
  <div
    class="flex flex-col gap-4 items-stretch text-center bg-white border border-[rgba(148,163,184,0.25)] rounded-[22px] p-[18px] shadow-[0_18px_40px_rgba(15,23,42,0.12)] animate-float-in">
    <div
      class="self-center inline-flex items-center gap-2.5 px-3.5 py-2 rounded-[14px] border border-[rgba(148,163,184,0.2)] bg-[#f8fafc] uppercase tracking-[0.12em] text-[11px] font-bold text-[#94a3b8]">
      <span class="w-8 h-8 rounded-[10px] bg-[#00e600] grid place-items-center text-[#033c03]">
        <svg class="w-[18px] h-[18px] fill-current" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 3.8a4.2 4.2 0 0 1 4.2 4.2c0 2.3-1.9 4.2-4.2 4.2a4.2 4.2 0 0 1-4.2-4.2c0-2.3 1.9-4.2 4.2-4.2zm0 9.4c3.1 0 5.9 1.7 7.4 4.4.4.7-.1 1.6-.9 1.6H5.5c-.8 0-1.3-.9-.9-1.6 1.5-2.7 4.3-4.4 7.4-4.4z" />
        </svg>
      </span>
      <span>Fundejar</span>
    </div>

    <h1 class="text-[22px] font-bold m-0">Validacion de Usuario</h1>
    <p class="text-[13px] text-[#64748b] m-0">
      Ingrese su documento para comenzar o reanudar su encuesta.
    </p>

    <label class="text-[11px] font-semibold uppercase tracking-[0.2em] text-[#94a3b8] text-left block">Documento de
      identidad</label>
    <div class="relative">
      <span class="absolute left-3 top-1/2 -translate-y-1/2 w-[22px] h-[22px] text-[#94a3b8]">
        <svg class="w-full h-full fill-current" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M7 3h10a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm0 2v14h10V5H7zm2 3h6v2H9V8zm0 4h6v2H9v-2z" />
        </svg>
      </span>
      <input
        class="w-full rounded-[14px] border border-[#e2e8f0] py-3 pl-11 pr-3.5 text-sm bg-white text-[#0f172a] outline-none transition-all focus:border-[#00e600] focus:shadow-[0_0_0_3px_rgba(0,230,0,0.15)]"
        type="text" placeholder="Ej: 1020304050" [(ngModel)]="documentNumber" />
    </div>

    <button
      class="w-full border-none rounded-2xl py-3 px-4 text-[15px] font-bold bg-[#00e600] text-[#032f03] cursor-pointer shadow-[0_12px_20px_rgba(0,230,0,0.25)] transition-all hover:-translate-y-0.5 hover:shadow-[0_16px_28px_rgba(0,230,0,0.28)] disabled:opacity-60 disabled:cursor-not-allowed inline-flex items-center justify-center gap-2"
      type="button" (click)="validate()" [disabled]="isLoading">
      {{ isLoading ? 'Validando...' : 'Validar' }}
      <span class="w-[18px] h-[18px] inline-flex">
        <svg class="w-full h-full fill-current" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 2.5 4 6v6.5c0 4.4 3.2 8.5 8 9.5 4.8-1 8-5.1 8-9.5V6l-8-3.5zm0 4.2 4 1.8v4.1c0 2.9-1.7 5.7-4 6.6-2.3-.9-4-3.7-4-6.6V8.5l4-1.8z" />
        </svg>
      </span>
    </button>

    <p *ngIf="errorMessage" class="text-xs text-[#dc2626] m-0">{{ errorMessage }}</p>

    <div class="h-px bg-[rgba(148,163,184,0.2)]"></div>

    <div class="flex flex-col md:flex-row gap-2.5 text-[11px] text-[#94a3b8] md:justify-between md:items-center">
      <div class="flex items-center gap-2 justify-center">
        <span class="w-[18px] h-[18px] text-[#00e600]">
          <svg class="w-full h-full fill-current" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 4a4 4 0 0 1 4 4c0 2.2-1.8 4-4 4a4 4 0 1 1 0-8zm0 10c3.4 0 6.4 1.8 8 4.5.4.7-.1 1.5-.9 1.5H4.9c-.8 0-1.3-.8-.9-1.5C5.6 15.8 8.6 14 12 14z" />
          </svg>
        </span>
        <span>Sus datos estan protegidos</span>
      </div>
      <a class="text-[11px] font-semibold text-[#16a34a] uppercase tracking-[0.16em] no-underline"
        routerLink="/assistant">Necesita ayuda?</a>
      <a class="text-[11px] font-semibold text-[#16a34a] uppercase tracking-[0.16em] no-underline"
        routerLink="/assistant">Terminos</a>
    </div>
  </div>
</div>
