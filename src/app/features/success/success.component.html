<div class="w-full max-w-[520px] mx-auto flex flex-col gap-6 items-center justify-center min-h-[60vh] animate-float-in">
    <div class="w-24 h-24 rounded-full bg-[rgba(0,230,0,0.15)] grid place-items-center relative">
        <div class="absolute inset-0 rounded-full border-2 border-[#00e600] animate-pulse-ring"></div>
        <svg class="w-12 h-12 text-[#00e600]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
    </div>

    <div class="text-center flex flex-col gap-3">
        <h1 class="text-3xl font-bold text-[#0f172a]">¡Muchas Gracias!</h1>
        <p class="text-lg text-[#64748b]">
            Hola <span class="text-[#0f172a] font-semibold">{{ profile()?.name || 'Participante' }}</span>, tu encuesta
            ha sido recibida y guardada exitosamente.
        </p>
    </div>

    <div
        class="bg-[#f8fafc] border border-[rgba(148,163,184,0.2)] rounded-3xl p-6 w-full flex flex-col gap-4 text-center">
        <p class="text-sm text-[#64748b] leading-relaxed">
            Tu participación es fundamental para nosotros. Los datos han sido sincronizados con nuestro sistema central.
        </p>

        <div class="flex flex-col gap-3 mt-2">
            <button routerLink="/access"
                class="w-full border-none rounded-2xl py-3.5 px-4 text-[16px] font-bold bg-[#00e600] text-[#032f03] cursor-pointer shadow-[0_12px_20px_rgba(0,230,0,0.25)] transition-all hover:-translate-y-0.5 hover:shadow-[0_16px_28px_rgba(0,230,0,0.28)]">
                Volver al Inicio
            </button>

            <p class="text-[11px] text-[#94a3b8] uppercase tracking-[0.2em] font-medium">Fundejar &copy; 2026</p>
        </div>
    </div>
</div>
